<div class="cartBox" id="cart-translate">
  <h1 class="text-danger">متجر الأدوية</h1>
  <div class="headCart">
    <p class="lead">لديك <label class="text-danger">{{cartProduct.length}}</label> طلب داخل السلة</p>
    <span class="text-danger card-header" (click)="clearCart()">حذف السلة</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>اسم العلاج</th>
        <th>السعر</th>
        <th style="width: 25%;">الكمية</th>
        <th>الإجمالي</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProduct let index=index">
        <td><img src="{{item.item.image}}" alt="img"></td>
        <td>{{item.item.name}}</td>
        <td>{{item.item.price}}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (change)="detectChange()" (click)="addAmount(index)">+</button>
            <!-- <input type="number" class="form-control" [(ngModel)]="{{item.quantity}}" min="1"> -->
            <input type="number" minlength="0" min="0" class="form-control" [(ngModel)]="item.quantity">

            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{ calculateTotalPrice(item.item.price, item.quantity) }} جنيها مصري</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)"> حذف</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>الإجمالي :{{total}}</th>
        <th><button (click)="redirectToGatway()" class="btn btn-success">اطلب الان</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<a routerLink="/Pharmacy">
  <button class="cta">

  <span>رجوع</span>
</button>
</a>
